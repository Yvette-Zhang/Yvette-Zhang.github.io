<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>inputTags</title>
  <link rel="stylesheet" href="../src/css/layui.css" />
</head>
<style>
  body {
    padding: 0 30px;
  }

  .layui-enter {
    top: 0px;
  }

  #tagss {
    top: 100px;
    left: 10px;
  }

  /* #tagss span{
    margin-left: -9px;
  } */
</style>

<body>
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md6">
      <br>
      <blockquote class="layui-elem-quote" style="position:relative">
        <p>基于layui的输入框标签扩展</p>
        <p>基本参数</p>
        <pre class="layui-code">
      inputTags.render({
        elem: '#inputTags', //定义输入框input对象
        content: [], //默认标签
        done: function (value) { //回车后的回调
          console.log("刚刚输入标签====" + value)
        }
      });
    </pre>
      </blockquote>
    </div>
    <div class="layui-col-md6">
      <h2 class="layui-enter">输入内容后，按回车键增加标签</h2>
      <div class="tags" id="tagss">
        <span>
          <em class="layui-em">123</em>
          <button type="button" class="close">×</button>
        </span>
        <input type="text" name="" id="inputTags" lay-verify="title" autocomplete="off" placeholder="请输入内容"
          class="layui-input">
      </div>
    </div>
  </div>


</body>

</html>
<script type="text/javascript" src="../src/layui.js"></script>
<script>
  layui.config({
    base: '../layui_exts/inputTags/js/',
  }).use(['inputTags'], function () {
    var inputTags = layui.inputTags;
    var $ = layui.jquery;
    inputTags.render({
      elem: '#inputTags', //定义输入框input对象
      content: [], //默认标签
      done: function (value) { //回车后的回调
        console.log("刚刚输入标签====" + value)
      }
    });

  })
</script>
