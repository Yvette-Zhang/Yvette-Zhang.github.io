<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下拉多选 xm-select</title>
  <link rel="stylesheet" href="../src/css/layui.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    #iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .layui-btn.ext {
      position: absolute;
      right: 50px;
      top: 30px;
      z-index: 10;
    }

    #xm-demo {
      display: inline-block;
      width: 300px;
    }

    .xm-tag-dot {
      width: 10px;
      height: 10px;
      margin-right: 5px;
      border-radius: 50%;
    }

    xm-select>.xm-body .xm-option-content {
      align-items: center;
    }
  </style>
</head>
