<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>头像</title>

    body {
      padding: 30px;

<body>
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md6">
      <blockquote class="layui-elem-quote">
        头像属于新增组件，分为大（lg）layui-avatar-lg 中（默认）小（sm）layui-avatar-sm 三种尺寸，如果是icon头像且不需要头像最外圈的圆框，需要添加在class中添加nocircle，有其他需求可以自定义大小
        <p>代码示例</p>
        <textarea style="width: 100%;height: 1150px;border: none;" readonly>
          <span>默认icon头像：</span>
          <span class="layui-avatar layui-avatar-lg layui-avatar-icon">
            <i class="layui-icon layui-icon-username"></i>
          </span>
          <span class="layui-avatar layui-avatar-icon">
            <i class="layui-icon layui-icon-username"></i>
          </span>
          <span class="layui-avatar layui-avatar-sm layui-avatar-icon">
            <i class="layui-icon layui-icon-username"></i>
          </span>

          <span>文字头像：</span>
          <span class="layui-avatar layui-avatar-lg">
            <span class="layui-avatar-text">张三</span>
          </span>
          <span class="layui-avatar">
            <span class="layui-avatar-text">李四</span>
          </span>
          <span class="layui-avatar layui-avatar-sm">
            <span class="layui-avatar-text">王</span>
          </span>

          <span>图片头像：</span>
          <span class="layui-avatar layui-avatar-lg layui-avatar-img">
            <img src="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png">
          </span>
          <span class="layui-avatar layui-avatar-img">
            <img src="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png">
          </span>
          <span class="layui-avatar layui-avatar-sm layui-avatar-img">
            <img src="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png">
          </span>

          <span>不同背景头像：</span>
          <span class="layui-avatar layui-avatar-lg layui-avatar-icon  nocircle" style="color: #f56a00; background-color: #fde3cf">
            <i class="layui-icon layui-icon-username"></i>
          </span>
          <span class="layui-avatar layui-avatar-icon  nocircle" style="background-color: #87d068;">
            <i class="layui-icon layui-icon-username"></i>
          </span>
          <span class="layui-avatar layui-avatar-sm layui-avatar-icon  nocircle" style="background-color: #00a2ae;">
            <i class="layui-icon layui-icon-username"></i>
          </span>

          <span>带姓名头像：</span>
          <div class="layui-avatar-item">
            <span class="layui-avatar layui-avatar-lg layui-avatar-icon  nocircle" style="color: #f56a00; background-color: #fde3cf">
              <i class="layui-icon layui-icon-username"></i>
            </span>
            <span class="layui-avatar-name">张三</span>
          </div>

          <div class="layui-avatar-item">
            <span class="layui-avatar layui-avatar-icon  nocircle" style="background-color: #87d068;">
              <i class="layui-icon layui-icon-username"></i>

            <span class="layui-avatar-name">张三</span>

              <i class="layui-icon layui-icon-username"></i>
            </span>
            <span class="layui-avatar-name">张三</span>
          </div>
