<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目全览</title>
  <!-- layui style -->
  <link rel="stylesheet" href="../../src/css/layui.css" />
  <link rel="stylesheet" href="./common.css">
  <!-- page style -->
  <style>
    .layer-box {
      border-radius: 20px;
      background-color: white;
      display: none;
    }

    .datatable-toolbox {
      display: flex;
      align-items: center;
    }

    .datatable-toolbox__dropdown {
      cursor: pointer;
    }

    .datatable-toolbox__dropdown i {
      font-size: 12px;
    }

    .spacer {
      flex-grow: 1;
    }

    #columnsVis ul {
      padding: 5px 10px;
    }

    #columnsVis li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }

    #columnsVis .layui-form-switch {
      margin: 0;
    }

    .datatable-status-invalid td {
      opacity: 0.1;
    }

    .datatable-status-invalid td:last-child {
      opacity: 1;
    }

    .datatable-status-invalid td:nth-child(2) {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div class="layui-layout">
    <div style="padding: 15px;">
      <div class="layui-card">
        <div class="layui-card-header">
          <div class="datatable-toolbox">
            <input style="width: 300px;" id="search" placeholder="在这里按回车模拟搜索" type="text" class="layui-input">
            <div class="spacer"></div>
            <div class="datatable-toolbox__dropdown" data-layer="toolbox-columnsVis" data-title="显示列">
              显示列 <i class="layui-icon layui-icon-down"></i>
            </div>
          </div>
        </div>
        <div class="layui-card-body">
          <table id="template" class="layui-table" lay-skin='line'></table>
        </div>
      </div>
    </div>
  </div>
  <div id="columnsVis" class="layer-box">
    <div class="layer-box__header"></div>
    <div class="layer-box__body layui-form">
      <ul>
        <li>
          项目 <input data-column="project" type="checkbox" checked lay-skin="switch" lay-text="显|隐">
        </li>
        <li>
          执行人 <input data-column="executor" type="checkbox" checked lay-skin="switch" lay-text="显|隐">
        </li>
        <li>
          截止时间 <input data-column="endtime" type="checkbox" checked lay-skin="switch" lay-text="显|隐">
        </li>
        <li>
          任务分类 <input data-column="type" type="checkbox" checked lay-skin="switch" lay-text="显|隐">
        </li>
      </ul>
    </div>
  </div>
</body>
<!-- datatables -->
<script type="text/javascript"
  src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.21/fh-3.1.7/rg-1.1.2/sl-1.3.1/datatables.min.js"></script>
<!-- layui -->
<script src="../../src/layui.js"></script>
<!-- 模拟数据 -->
<script src="https://cdn.bootcdn.net/ajax/libs/Mock.js/1.0.1-beta3/mock-min.js"></script>
<!-- page js -->
<script src="./project-view.js"></script>

</html>
