<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>报告协作</title>
  <link rel="stylesheet" href="../../assets/plugins/layui/css/layui.css">
  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/icon/iconfont.css">
  <style>
    html,body{
      width: 100%;
      height: 100%;
    }
    body{
      display: flex;
      overflow: hidden;
    }
    p{
      margin: 0;
    }
    .container{
      display: inline-block;
      flex: 1;
    }
  </style>
</head>

<body>
<div class="slide-menu">
  <p><i class="font_family icon-wenjianku"></i>项目</p>
  <ul class="menu-list">
    <li class="menu-item active" data-href="./test-project.html" >测试项目</li>
    <li class="menu-item" data-href="./new-energy.html" >新能源项目的测试文档</li>
    <li class="menu-item" data-href="./collaborative-document.html" >协作文档项目</li>
  </ul>
</div>
<div class="container">
  <iframe style="width: 100%;height: 100%;" src="./test-project.html" id="iframe" frameborder="0" ></iframe>
</div>
<script src="../../assets/js/jquery-1.9.1.min.js"></script>
<script src="../../assets/plugins/layui/layui.js"></script>
<script>
  $(".menu-item").on("click", function() {
    var title = document.title.split("-");
    title[1] = $(this).text();
    document.title = title.join("-");
    $("#iframe").attr("src", $(this).attr("data-href"));
    $(".menu-item").removeClass("active");
    $(this).addClass("active");
  });

</script>
</body>

</html>
