  <script>
    $(function () {
      var adminSelect = sessionStorage.getItem("adminSelect"),
        iframeEle = $("#adminPage");

      if (adminSelect) {
        var selectEle = $(".admin-nav li[data-select='" + adminSelect + "']");
        if (!selectEle.length) {
          selectEle = $(".top-nav-sub li[data-select='" + adminSelect + "']");
        };
        selectHref = selectEle.attr("data-href");
        selectEle.addClass("select");
        iframeEle.attr("src", selectHref);
        sessionStorage.removeItem("adminSelect");
      } else {
        location.href = "../../index.html";
      };

      $(".header").on("click", "li", function () {
        var $this = $(this),
          iframeSrc = $this.attr("data-href");
        if (iframeSrc) {
          $(".admin-nav li").removeClass("select");
          $this.addClass("select");
          iframeEle.attr("src", iframeSrc);
        }
      });
    });
  </script>
</body>
